{% extends 'snippet/base.html' %}


{% block content %}

    <form method="POST">
        {% csrf_token %}
        <h3>
            Are you sure want to delete this item?
        </h3>
        <div class="d-flex jsutify-content-center align-items-center gap-4 my-3">
            <input type="submit" value="confirm" class="btn btn-primary">
            <input type="submit" value="cancel" class="btn btn-outline-primary">
        </div>
    </form>

{% endblock content %}
