{% extends 'snippet/base.html' %}


{% block title %}
    Create Course
{% endblock title %}
    

{% block content %}
<h3 class="text-start w-75">Create a New Course</h3>
<form class="w-100" method="POST" action="{% url 'course:course_create' %}">
  {% csrf_token %}
  {% for field in course_form %}
  <div class="my-3">
    {% comment %} {{ field.label_tag }}  {% endcomment %}
    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
    {{ field }}  
    {{ field.errors }}
  </div>
  {% endfor %}
  <div class="my-3">
    <button type="submit" class="btn btn-primary">Create</button>
  </div>
</form>
{% endblock content %}
