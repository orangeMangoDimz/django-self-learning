<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock title %} | My Course</title>
    {% comment %} bootstrap link {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    {% block style %} {% endblock style %}
  </head>
  <body>
    {% include 'snippet/header.html' %}

    <main class="container w-100 d-flex justify-content-center align-items-start flex-column gap-3" style="min-height: 100vh;">
      {% block content %} {% endblock content %}
    </main>

    {% include 'snippet/footer.html' %}

    
    {% block script %} {% endblock script %}
  </body>
</html>
