<header class="navbar navbar-expand-lg bg-dark stick-top mb-4"  data-bs-theme="dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'main:home' %}">My Course</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-flex justify-content-between align-items-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'main:home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'main:about' %}">About</a>
          </li>
        </ul>
        <div class="d-flex justify-content-center align-items-center gap-4">
          <a href="{% url 'auth:login' %}" class="btn btn-outline-light">
            Login
          </a>
          <a href="{% url 'auth:register' %}" class="btn btn-outline-light">
            Register
          </a>
          <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              {{ user }}
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{% url 'auth:logout' %}">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </header>
